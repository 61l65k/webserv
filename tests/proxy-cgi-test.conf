server {

    listen 5252;
    error_page 404 ./fun_facts/errors/404.html;
    server_name localhost;

        location / {
        allowed_methods GET POST DELETE;
        root fun_facts;
        index index.html;
    }

     location /post/ {
        cgi_pass /cgi-scripts/hello.py;
        allowed_methods GET POST DELETE;
    }

    location /perse/ {
        allowed_methods GET POST DELETE;
        alias ./fun_facts;
        index index.html;
    }

    location /docs/ {

        allowed_methods GET POST;
        root fun_facts;
        autoindex on;
        #index index.html;
    }

     location /heimdall/ {
        allowed_methods POST DELETE GET;
        proxy_pass localhost:4545;
    }

    location /keke/ {
        proxy_pass localhost:4141;
        allowed_methods GET;
    }

    location /net/ {
        proxy_pass localhost:4646;
        allowed_methods GET POST;
        autoindex on;
    }

    location /upload/ {
    allowed_methods POST;
    client_max_body_size 10M;
    cgi_pass /cgi-scripts/upload_handler.py;
    }

    location /delete {
        cgi_pass /cgi-scripts/delete.py;
        allowed_methods DELETE;
    }
        
}

server {

    listen 4343;

    server_name localhost;
    client_max_body_size 5M;
    error_page 404 /error_occured.html;

    location / {
        proxy_pass localhost:4646;
        allowed_methods GET POST;
        root /loc/server2/;
        autoindex on;
    }

    location /peke {
        proxy_pass      localhost:4646;
        allowed_methods GET POST DELETE;
    }
    location /hello {
        cgi_pass /cgi-scripts/hello.py;
        allowed_methods GET;
        root /fun_facts/;
        index index.html;
    }

}

server {

    listen 3434;

    server_name localhost;
    client_max_body_size 5M;
    error_page 404 /error_occured.html;

    location / {
        root ./fun_facts;
        autoindex on;
