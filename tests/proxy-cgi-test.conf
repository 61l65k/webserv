server {

    # Listen non standard port
    listen 7272;
    error_page 402 501 /error_page.html;
    client_max_body_size 0;
    # Change /etc/hosts for any servername you want just make it point to localhost
    # something.something 127.0.0.1


#    root only needed for static sites served

    server_name localhost;

    location / {
        proxy_pass http://127.0.0.1:8080;
        allowed_methods GET;
        root /random;
    }

    location /proxy {
        allowed_methods GET;
        proxy_pass http://127.0.0.1:8080;
        root /random;
    }

    location /ubuntu_cgi {
        allowed_methods GET;
        cgi_pass tests/ubuntu_cgi_tester;
        root /random;
    }
}

