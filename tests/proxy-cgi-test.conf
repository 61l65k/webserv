server {

    listen 5252;
    error_page 402 501 /error_page.html;
    client_max_body_size 0;
    server_name localhost;

    location / {
        proxy_pass localhost:4141;
        allowed_methods GET POST DELETE;
    }
    location /perse/ {
        allowed_methods POST;
        root /fun_facts/;
        autoindex on;
        index index.html;
    }
    location /delete/ {
        cgi_pass /tests/delete.py;
        allowed_methods DELETE;
    }

        
}

