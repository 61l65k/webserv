server {

    listen 5252;
    error_page 402 /error_page.html;
    client_max_body_size 0;
    server_name localhost;

        location / {
        allowed_methods GET POST DELETE;
        root fun_facts;
        index index.html;
    }

     location /post/ {
        cgi_pass /tests/hello.py;
        allowed_methods GET POST DELETE;
    }

    location /perse/ {
        allowed_methods GET POST DELETE;
        alias ./fun_facts;
        index index.html;
    }

    location /docs/ {

        allowed_methods GET POST;
        root fun_facts;
        autoindex on;
        #index index.html;
    }

     location /heimdall/ {
        allowed_methods POST DELETE GET;
        proxy_pass localhost:4545;
    }

    location /keke/ {
        proxy_pass localhost:4141;
        allowed_methods GET;
    }

    location /net/ {
        proxy_pass localhost:4646;
        allowed_methods GET POST;
        autoindex on;
    }

    location /ubuntu_cgi/ {
        cgi_pass /tests/ubuntu_cgi_tester;
        allowed_methods POST DELETE;
        root /some/place/cgi/;
    }

    location /delete {
        cgi_pass /tests/delete.py;
        allowed_methods DELETE;
    }

        
}

server {

    listen 4343;

    server_name localhost;
    client_max_body_size 5M;
    error_page 404 /error_occured.html;

    location / {
        proxy_pass localhost:4646;
        allowed_methods GET POST;
        root /loc/server2/;
        autoindex on;
    }

    location /peke {
        proxy_pass      localhost:4646;
        allowed_methods GET POST DELETE;
    }
    location /hello {
        cgi_pass /tests/hello.py;
        allowed_methods GET;
        root /fun_facts/;
        index index.html;
    }

}

server {

    listen 3434;

    server_name localhost;
    client_max_body_size 5M;
    error_page 404 /error_occured.html;

    location / {
        root ./fun_facts;
        autoindex on;
        index index.html;
        allowed_methods GET;
    }

    location /docs/ {
        root ./fun_facts;
        autoindex on;
        index index.html;
        cgi_pass /tests/ubuntu_cgi_tester;
        allowed_methods POST DELETE GET;
    }

    location /proxied/ {
        allowed_methods POST DELETE GET;
        proxy_pass localhost:4646;
    }

    location /kakka/ {
        allowed_methods GET POST;
        alias fun_facts;
        index index.html;
    }
}
