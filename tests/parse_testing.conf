server {

    # Listen non standard port
    listen 4242;

    # Change /etc/hosts for any servername you want just make it point to localhost
    # something.something 127.0.0.1
    server_name skorbai.42.fr;
    client_max_body_size 0;
    error_page 402 501 error_page.html;

    location / {
        proxy_pass http://127.0.0.1:8080;
        allowed_methods GET POST DELETE;
        root /loc/1/;
    }

    location /proxy {
        proxy_pass http://127.0.0.1:8080;
        allowed_methods GET;
        root /loc/2/;
    }

    location /ubuntu_cgi {
        cgi_pass tests/ubuntu_cgi_tester;
        allowed_methods POST;
        root /some/place/cgi/;
    }
}

server {

    # Listen non standard port
    listen 8080;

    # Change /etc/hosts for any servername you want just make it point to localhost
    # something.something 127.0.0.1
    server_name localhost;
    client_max_body_size 5M;
    error_page 404 599 error_occured.html;

    location / {
        proxy_pass http://127.0.0.1:8080;
        allowed_methods GET POST;
        root /loc/server2/;
    }

    location /proxy {
        proxy_pass http://127.0.0.1:8080;
        allowed_methods GET DELETE;
        root /do_not_disturb/;
    }

    location /ubuntu_cgi {
        cgi_pass tests/ubuntu_cgi_tester;
        allowed_methods DELETE POST;
        root /42/;
    }
}

