server {

    listen 5252;
    error_page 404 ./fun_facts/errors/404.html;
    server_name localhost;

    client_max_body_size 10M;

    location / {
        allowed_methods GET POST DELETE;
        root fun_facts;
        index index.html;
    }

    location /another/ {
        allowed_methods GET POST DELETE;
        alias fun_facts;
        index index.html;
    }

    location /list/ {
        allowed_methods GET;
        alias uploads;
        autoindex on;
    }

    location /sample/ {
        allowed_methods GET;
        alias uploads;
        autoindex on;
    }

    location /upload/ {
        allowed_methods POST;
        cgi_pass /cgi-scripts/upload_handler.py;
    }

    location /delete/ {
        cgi_pass /cgi-scripts/delete.py;
        allowed_methods DELETE;
    }
}

