<!doctype html>
<html lang="en-US">
<head>
    <link href="user_facts.css" rel="stylesheet"/>
    <meta charset="UTF-8" />
    <style>
        #container {
            display: flex;
            justify-content: space-evenly;
        }
        #fileList {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>
            <h1>Latest Uploaded File Preview:</h1>
            <div id="filePreview" style="width: 800px; height: 300px; border: 1px solid black; display: flex; justify-content: center; align-items: center;">
                <p>Loading preview...</p>
            </div>
        </div>
        <div id="fileList">
            <h1>Uploaded Files:</h1>
            <ul id="files"></ul>
        </div>
    </div>
    <div>
        <h1>Have a fact you'd like to share? Upload it here:</h1>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <input id="user_fact" type="file" name="user_fact"/>
            <input id="uploadButton" type="submit" value="Upload File"/>
        </form>
    </div>    
    <div id="link">
        <h1>For a full list of our users' facts, click </h1>
        <a id="link" href="/list/">here</a>
        <p>Link doesn't work? Make sure autoindex is set to "on" in the configuration file</p>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
        
            fetch('/upload/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert('File uploaded successfully.');
                listFiles();
            })
            .catch(error => alert('Error uploading file: ' + error))
            .finally(() => {
                    listFiles();
                });

        });
        
        
        
        function deleteFile(filename) {
            fetch(`/delete/?filename=${encodeURIComponent(filename)}`, { method: 'DELETE' })
                .then(response => response.text())
                .then(data => {
                    alert(data.trim());
                })
                .catch(error => {
                    alert('Error deleting file: ' + error);
                })
                .finally(() => {
                    listFiles();
                });
            return false;
        }
        
        function listFiles() {
            fetch(`/list/?t=${new Date().getTime()}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const links = doc.querySelectorAll('a');
                    
                    const fileList = document.getElementById('files');
                    fileList.innerHTML = ''; 
                    
                    if (links.length > 0) {
                        const latestFile = links[links.length - 1].textContent;
                        console.log('Latest file:', latestFile);
                        showPreview(latestFile);
                    } else {
                        document.getElementById('filePreview').innerHTML = '<p>No files uploaded yet.</p>';
                    }
                    
                    links.forEach(link => {
                        if (link.href.endsWith('/')) return;
                        
                        const li = document.createElement('li');
                        li.textContent = link.textContent;
                        
                        const installButton = document.createElement('button');
                        installButton.textContent = 'Download';
                        installButton.style.marginLeft = '10px';
                        installButton.onclick = function() {
                            const a = document.createElement('a');
                            a.href = `/list/${link.textContent}`;
                            a.download = link.textContent;
                            a.style.display = 'none';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        };
                        li.appendChild(installButton);
        
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.style.marginLeft = '10px';
                        deleteButton.onclick = function() {
                            fetch(`/delete/?filename=${encodeURIComponent(link.textContent)}`, { method: 'DELETE' })
                                .then(response => response.text())
                                .then(data => {
                                    alert(data.trim());
                                    listFiles();
                                    const remainingFiles = document.querySelectorAll('#files li');
                                    if (remainingFiles.length > 0) {
                                        showPreview(remainingFiles[0].textContent);
                                    } else {
                                        document.getElementById('filePreview').innerHTML = '<p>No files available for preview.</p>';
                                    }
                                })
                                .catch(error => {
                                    alert('Error deleting file: ' + error);
                                })
                                .finally(() => {
                                    listFiles();
                                });
                        };
                        li.appendChild(deleteButton);
        
                        fileList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching file list:', error));
        }
        
        function showPreview(fileName) {
            const filePreview = document.getElementById('filePreview');
            const imagePath = `/list/${fileName}`;
            
            console.log('Image path:', imagePath);
            
            filePreview.innerHTML = `<img src="${imagePath}" alt="Image preview" style="max-width: 100%; max-height: 100%;">`;
        }
        
        window.onload = function() {
            listFiles(); 
        };
        
    </script>
</body>
</html>
